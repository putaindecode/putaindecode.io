name: Release

on:
  push:
    branches:
      - 'main'
  schedule:
    - cron: '0 0 * * *'  # every day at midnight UTC

jobs:
  release:
    name: Deploy

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: yarn

      - name: Compile
        run: yarn build

      - name: Build website
        run: yarn prerender

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build